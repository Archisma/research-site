<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archisma Ghosal — Research AI</title>

  <style>
    :root{
      --bg:#0b1220;
      --text:#e9eefc;
      --muted:#a8b3d6;
      --border:rgba(255,255,255,.12);
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius:18px;
      --btn1:#4f7cff;
      --btn2:#2d4fb8;
      --focus: rgba(79,124,255,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 500px at 50% 0%, #142654 0%, var(--bg) 60%);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
    }

    .wrap{
      width: min(980px, 100%);
      display:flex;
      justify-content:center;
    }

    .card{
      width: min(760px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
    }

    h1{
      margin: 0 0 8px 0;
      font-size: clamp(22px, 3vw, 34px);
      letter-spacing: .2px;
      text-align:center;
    }

    .sub{
      margin: 0 0 22px 0;
      color: var(--muted);
      text-align:center;
      line-height:1.4;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 220px;
      gap: 12px;
      margin-top: 10px;
    }

    label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 8px 2px;
    }

    .input, .select{
      width:100%;
      background: rgba(0,0,0,.25);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 16px;
      outline:none;
    }

    .input:focus, .select:focus{
      border-color: rgba(79,124,255,.6);
      box-shadow: 0 0 0 4px var(--focus);
    }

    .actions{
      display:flex;
      justify-content:center;
      margin-top: 14px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn{
      border:0;
      padding: 12px 18px;
      border-radius: 12px;
      color:#fff;
      font-size: 16px;
      cursor:pointer;
      background: linear-gradient(180deg, var(--btn1), var(--btn2));
      box-shadow: 0 10px 25px rgba(79,124,255,.25);
      min-width: 160px;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .outWrap{ margin-top: 20px; }
    .outHeader{
      margin: 0 0 8px 2px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .status{
      font-size: 12px;
      color: rgba(255,255,255,.7);
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(0,0,0,.18);
    }

    .outPanel{
      background: rgba(0,0,0,.28);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      min-height: 160px;
    }

    pre{
      margin:0;
      white-space: pre-wrap;
      overflow:auto;
      line-height: 1.45;
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 13.5px;
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.55);
      line-height: 1.4;
    }

    .foot{
      margin-top: 14px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }

    @media (max-width: 680px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to Archisma Ghosal's Research page</h1>
      <p class="sub">Please provide the item that you need to do the research.</p>

      <!-- INPUT SECTION -->
      <div class="grid">
        <div>
          <label for="topic">Topic of research</label>
          <input id="topic" class="input" placeholder="e.g., AI agents in healthcare" />
        </div>

        <div>
          <label for="mode">Category of research</label>
          <select id="mode" class="select">
            <option value="private">Private (My documents)</option>
            <option value="public" disabled>Public (Internet) — coming soon</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="btn" class="btn" onclick="runResearch()">Run research</button>
        <button id="clearBtn" class="btn" onclick="clearOutput()" type="button">Clear output</button>
      </div>

      <!-- OUTPUT SECTION -->
      <div id="outWrap" class="outWrap">
        <div class="outHeader">
          <span>Research Output</span>
          <span id="status" class="status">Idle</span>
        </div>
        <div class="outPanel">
          <pre id="out">Output will appear here after you run the research.</pre>
          <div class="hint" id="hint">
            Backend connected to: <span id="backendUrlText"></span><br/>
            If you get an error, open the backend health check: <span id="healthUrlText"></span>
          </div>
        </div>
      </div>

      <div class="foot">Prototype UI — Connected to live backend.</div>
    </div>
  </div>

  <script>
    // ✅ LIVE BACKEND (Render)
    const BACKEND_URL = "https://archisma-research-backend.onrender.com/search";
    const HEALTH_URL  = "https://archisma-research-backend.onrender.com/health";

    // Show URLs on page
    document.getElementById("backendUrlText").textContent = BACKEND_URL;
    document.getElementById("healthUrlText").textContent  = HEALTH_URL;

    function setStatus(text){ document.getElementById("status").textContent = text; }

    function clearOutput(){
      document.getElementById("out").textContent = "Output cleared.";
      setStatus("Idle");
    }

    async function runResearch(){
      const topic = document.getElementById("topic").value.trim();
      const mode  = document.getElementById("mode").value;
      const btn   = document.getElementById("btn");
      const out   = document.getElementById("out");

      if(!topic){
        out.textContent = "❌ Please enter a Topic of research.";
        setStatus("Idle");
        return;
      }

      if(mode !== "private"){
        out.textContent = "❌ Public search is not enabled yet. Choose Private (My documents).";
        setStatus("Idle");
        return;
      }

      btn.disabled = true;
      setStatus("Running...");
      out.textContent = "Running research...\n\nPlease wait...";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ query: topic })
        });

        // Non-200 responses (Render/Backend error)
        if(!res.ok){
          const text = await res.text();
          out.textContent =
            `❌ Backend error (${res.status})\n\n` +
            `URL: ${BACKEND_URL}\n\n` +
            `Response:\n${text}\n\n` +
            `Tip: Check health: ${HEALTH_URL}`;
          setStatus("Error");
          return;
        }

        const data = await res.json();
        out.textContent = data.answer ?? JSON.stringify(data, null, 2);
        setStatus("Done");
      } catch (e) {
        out.textContent =
          "❌ Could not reach the backend.\n\n" +
          `Backend URL: ${BACKEND_URL}\n` +
          `Health URL:  ${HEALTH_URL}\n\n` +
          "Error:\n" + (e && e.message ? e.message : String(e));
        setStatus("Error");
      } finally {
        btn.disabled = false;
      }
    }

    // Press Enter in the topic box to run
    document.getElementById("topic").addEventListener("keydown", (e) => {
      if(e.key === "Enter") runResearch();
    });
  </script>
</body>
</html>
