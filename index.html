<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a33;
      --text:#e9eefc;
      --muted:#a8b3d6;
      --border:rgba(255,255,255,.12);
      --btn:#4f7cff;
      --btn2:#2d4fb8;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius:18px;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 500px at 50% 0%, #142654 0%, var(--bg) 60%);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
    }

    .wrap{
      width: min(920px, 100%);
      display:flex;
      flex-direction:column;
      gap: 18px;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 10px;
      padding: 10px 10px 0;
    }

    .hero img{
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 28px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.03);
    }

    .title{
      font-size: clamp(22px, 3vw, 32px);
      margin: 0;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      line-height: 1.35;
      max-width: 62ch;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    /* Middle centered question area */
    .question{
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .input, .select{
      background: rgba(0,0,0,.2);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 16px;
      outline: none;
    }

    .input{
      flex: 1 1 360px;
      min-width: 240px;
    }

    .select{
      flex: 0 0 190px;
      min-width: 170px;
      cursor:pointer;
    }

    .btn{
      border: 0;
      padding: 12px 16px;
      border-radius: 12px;
      color: white;
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(79,124,255,.25);
      flex: 0 0 140px;
    }

    .btn:disabled{
      opacity: .6;
      cursor: not-allowed;
    }

    .hint{
      color: var(--muted);
      font-size: 13px;
      margin-top: 2px;
    }

    .output{
      margin-top: 6px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .panelTitle{
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }

    pre{
      margin: 0;
      background: rgba(0,0,0,.25);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      overflow:auto;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .footer{
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      margin-top: 6px;
    }

    @media (max-width: 560px){
      .select{ flex: 1 1 180px; }
      .btn{ flex: 1 1 160px; }
    }
  </style>
</head>
